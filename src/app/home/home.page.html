<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button routerLink="/home/new-quote">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      A4-Kamen Chen Yu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-list *ngFor="let quote of quoteGroup">
          <ion-item-sliding>
            <ion-item [routerLink]="['/','home','quote-detail',quote.id]">
              <ion-label>
                <h2>{{quote.person}}</h2>
                <p class="ion-text-wrap">{{quote.text}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="danger">
                <ion-icon name="trash"></ion-icon>
              </ion-item-option>
              <ion-item-option color="primary">
                <ion-icon name="pencil"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
