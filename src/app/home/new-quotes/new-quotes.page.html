<ion-header>
  <ion-toolbar>
    <ion-title>New Quote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label position="floating">Person</ion-label>
          <ion-input type="text" formControlName="person"></ion-input>     
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quote text</ion-label>
          <ion-textarea rows="4" formControlName="text"></ion-textarea>
        </ion-item>
        <ion-buttons>
          <ion-button (click)="onAddQuote()" [disabled]="!form.valid">
            Add
          </ion-button>
          <ion-button>
            Cancel
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
