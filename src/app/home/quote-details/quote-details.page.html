<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Quote Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2" class="ion-text-center">
        <ion-card>
          <ion-card-content>
            <h3>{{quote.person}}</h3>
            <p>{{quote.text}}</p>
          </ion-card-content>
        </ion-card>
        <ion-button [routerLink]="['/','home','edit-quote',]">Edit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
